<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #4ec0d1;
        }

        header {
            background: url('header-bg.jpg') no-repeat center center/cover;
            color: #000000;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #000000;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover, nav ul li a:focus {
            background-color: rgba(0, 0, 0, 0.3);
            color: rgb(0, 0, 0);
        }

        main {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: auto;
        }

        section {
            margin-bottom: 2rem;
        }

        footer {
            background: #a09999;
            color: #000000;
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        /* Gallery Styles */
        .gallery {
            text-align: center;
        }

        .gallery h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #000000;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            justify-content: center;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #3e7cb7;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #000000;
            width: 80%;
        }

        .close {
            color: #ffffff;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: rgb(255, 255, 255);
            text-decoration: none;
            cursor: pointer;
        } 
    </style>
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
        <p>Welcome to my personal photo gallery. Explore my favorite snapshots taken with my phone.</p>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main id="about">
        <section>
            <h2>About Me</h2>
            <p>Hi, I'm Moses. I love capturing moments through my camera. Here you can find some of my favorite shots.</p>
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Photo Gallery</h2>
                <div class="gallery-grid">
                    <img src="drei.png.jpg" height="300" alt="picture ni drei" title="antok">
                    <img src="Ses.png.jpg" height="300" alt="picture ko" title="cute">
                    <img src="boys.png.jpg" height="300" alt="3boys" title="gymrat">
                    <img src="nerd.png.jpg" height="300" alt="ako ule" title="pogi">
                    <img src="laro.png.jpg" height="1000" width="1000" alt="roblaks" title="gangsta">
                </div>
            </div>
        </section>
    </main>
    
   
  
      


    <footer>
        <p>&copy; 2024 Mapagmahal. All rights reserved.</p>
    </footer>

    <script>
        // Get the modal
        const modal = document.getElementById('gallery-modal');
        const galleryLink = document.getElementById('gallery-link');
        const closeBtn = document.querySelector('.close');

        // When the user clicks on the link, open the modal
        galleryLink.onclick = function() {
            modal.style.display = 'block';
        }

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
